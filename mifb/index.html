<!doctype html>
<html lang="en">
<head>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI FB test</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        }


        #fbLogin{
            font-size: 1rem;
            background-color: #009;
            color: #fafafa;
        }


    </style>
</head>

<body>

    <input id="fbLogin" type="button" value="Login with Facebook">
    <p>Response Status:</p>
    <pre id="responseStatus"></pre>


    <script>


        function login(){

            FB.login(function(r){

                document.getElementById("responseStatus").innerText = JSON.stringify(r, null, 2);
                var a = document.createElement("a");
                a.href = "./p2";
                a.innerText = "Continue to Page 2";

                document.body.appendChild(a);
            });
        }

        var appId = window.location.hostname === "localhost" ? "161462764201028" : "2033459586898280";

        window.fbAsyncInit = function () {

            FB.init({
                appId: appId,
                autoLogAppEvents: true,
                cookie: true,
                status: true,
                xfbml: true,
                version: 'v3.0'
            });

            FB.getLoginStatus(function(r){

                if(r.status === "connected"){
                    FB.logout();
                }
            });

            document.getElementById("fbLogin").addEventListener("click", login);
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

    </script>
</body>
</html>
